<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Circuit board/network graphic forming six-pointed star -->
  <!-- Top segment (white) -->
  <g transform="translate(32,32) rotate(0)">
    <circle cx="0" cy="-20" r="2" fill="#FFFFFF"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="-8" y1="-12" x2="0" y2="-20" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="8" y1="-12" x2="0" y2="-20" stroke="#FFFFFF" stroke-width="1.5"/>
    <circle cx="-8" cy="-12" r="1.5" fill="#FFFFFF"/>
    <circle cx="8" cy="-12" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Top-right segment (purple) -->
  <g transform="translate(32,32) rotate(60)">
    <circle cx="0" cy="-20" r="2" fill="#8B5CF6"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#8B5CF6" stroke-width="1.5"/>
    <line x1="-8" y1="-12" x2="0" y2="-20" stroke="#8B5CF6" stroke-width="1.5"/>
    <line x1="8" y1="-12" x2="0" y2="-20" stroke="#8B5CF6" stroke-width="1.5"/>
    <circle cx="-8" cy="-12" r="1.5" fill="#8B5CF6"/>
    <circle cx="8" cy="-12" r="1.5" fill="#8B5CF6"/>
  </g>
  
  <!-- Top-left segment (purple) -->
  <g transform="translate(32,32) rotate(-60)">
    <circle cx="0" cy="-20" r="2" fill="#8B5CF6"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#8B5CF6" stroke-width="1.5"/>
    <line x1="-8" y1="-12" x2="0" y2="-20" stroke="#8B5CF6" stroke-width="1.5"/>
    <line x1="8" y1="-12" x2="0" y2="-20" stroke="#8B5CF6" stroke-width="1.5"/>
    <circle cx="-8" cy="-12" r="1.5" fill="#8B5CF6"/>
    <circle cx="8" cy="-12" r="1.5" fill="#8B5CF6"/>
  </g>
  
  <!-- Bottom-right segment (gray) -->
  <g transform="translate(32,32) rotate(120)">
    <circle cx="0" cy="-20" r="2" fill="#9CA3AF"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#9CA3AF" stroke-width="1.5"/>
    <line x1="-8" y1="-12" x2="0" y2="-20" stroke="#9CA3AF" stroke-width="1.5"/>
    <line x1="8" y1="-12" x2="0" y2="-20" stroke="#9CA3AF" stroke-width="1.5"/>
    <circle cx="-8" cy="-12" r="1.5" fill="#9CA3AF"/>
    <circle cx="8" cy="-12" r="1.5" fill="#9CA3AF"/>
  </g>
  
  <!-- Bottom-left segment (gray) -->
  <g transform="translate(32,32) rotate(-120)">
    <circle cx="0" cy="-20" r="2" fill="#9CA3AF"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#9CA3AF" stroke-width="1.5"/>
    <line x1="-8" y1="-12" x2="0" y2="-20" stroke="#9CA3AF" stroke-width="1.5"/>
    <line x1="8" y1="-12" x2="0" y2="-20" stroke="#9CA3AF" stroke-width="1.5"/>
    <circle cx="-8" cy="-12" r="1.5" fill="#9CA3AF"/>
    <circle cx="8" cy="-12" r="1.5" fill="#9CA3AF"/>
  </g>
  
  <!-- Bottom segment (teal/light blue) -->
  <g transform="translate(32,32) rotate(180)">
    <circle cx="0" cy="-20" r="2" fill="#06B6D4"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#06B6D4" stroke-width="1.5"/>
    <line x1="-8" y1="-12" x2="0" y2="-20" stroke="#06B6D4" stroke-width="1.5"/>
    <line x1="8" y1="-12" x2="0" y2="-20" stroke="#06B6D4" stroke-width="1.5"/>
    <circle cx="-8" cy="-12" r="1.5" fill="#06B6D4"/>
    <circle cx="8" cy="-12" r="1.5" fill="#06B6D4"/>
  </g>
  
  <!-- Center connections -->
  <circle cx="32" cy="32" r="2" fill="#FFFFFF"/>
  <line x1="32" y1="32" x2="32" y2="22" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="32" y1="32" x2="40" y2="26" stroke="#8B5CF6" stroke-width="1.5"/>
  <line x1="32" y1="32" x2="24" y2="26" stroke="#8B5CF6" stroke-width="1.5"/>
  <line x1="32" y1="32" x2="40" y2="38" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="32" y1="32" x2="24" y2="38" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="32" y1="32" x2="32" y2="42" stroke="#06B6D4" stroke-width="1.5"/>
  
  <!-- PS Letters in center with gradient -->
  <defs>
    <linearGradient id="psGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="32" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="url(#psGradient)" text-anchor="middle">PS</text>
</svg>
