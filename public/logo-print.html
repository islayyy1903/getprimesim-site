<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeSim Logo - Print to PDF</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            margin: 20px;
            padding: 20px;
            background: white;
        }
        .logo-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .logo-white-bg {
            background: white;
            padding: 20px;
            margin: 20px 0;
        }
        .logo-dark-bg {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
        }
        @media print {
            body {
                padding: 20px;
            }
            .logo-container {
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h2>PrimeSim Logo - Full Version</h2>
        <div class="logo-white-bg">
            <svg width="280" height="80" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <circle cx="20" cy="20" r="18" fill="url(#gradient)" opacity="0.15"/>
                    <circle cx="20" cy="20" r="15" fill="url(#gradient)"/>
                    <path d="M12 20C12 16.6863 14.6863 14 18 14C21.3137 14 24 16.6863 24 20" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
                    <path d="M8 20C8 13.3726 13.3726 8 20 8C26.6274 8 32 13.3726 32 20" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.8"/>
                    <path d="M5 20C5 11.7157 11.7157 5 20 5C28.2843 5 35 11.7157 35 20" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
                    <path d="M20 10L24.5 12V16.5C24.5 20.5 22.5 24 20 25.5C17.5 24 15.5 20.5 15.5 16.5V12L20 10Z" fill="white" opacity="0.4"/>
                    <path d="M20 12L22.5 13.5V16.5C22.5 19 21.5 21 20 21.5C18.5 21 17.5 19 17.5 16.5V13.5L20 12Z" fill="white" opacity="0.6"/>
                </g>
                <text x="45" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1a1a1a">PrimeSim</text>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>

    <div class="logo-container">
        <h2>PrimeSim Logo - Icon Only</h2>
        <div class="logo-white-bg">
            <svg width="160" height="160" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="18" fill="url(#gradient2)" opacity="0.15"/>
                <circle cx="20" cy="20" r="15" fill="url(#gradient2)"/>
                <path d="M12 20C12 16.6863 14.6863 14 18 14C21.3137 14 24 16.6863 24 20" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
                <path d="M8 20C8 13.3726 13.3726 8 20 8C26.6274 8 32 13.3726 32 20" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.8"/>
                <path d="M5 20C5 11.7157 11.7157 5 20 5C28.2843 5 35 11.7157 35 20" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
                <path d="M20 10L24.5 12V16.5C24.5 20.5 22.5 24 20 25.5C17.5 24 15.5 20.5 15.5 16.5V12L20 10Z" fill="white" opacity="0.4"/>
                <path d="M20 12L22.5 13.5V16.5C22.5 19 21.5 21 20 21.5C18.5 21 17.5 19 17.5 16.5V13.5L20 12Z" fill="white" opacity="0.6"/>
                <defs>
                    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>

    <div class="logo-container">
        <h2>PrimeSim Logo - Dark Background</h2>
        <div class="logo-dark-bg">
            <svg width="280" height="80" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <circle cx="20" cy="20" r="18" fill="url(#gradient3)" opacity="0.15"/>
                    <circle cx="20" cy="20" r="15" fill="url(#gradient3)"/>
                    <path d="M12 20C12 16.6863 14.6863 14 18 14C21.3137 14 24 16.6863 24 20" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
                    <path d="M8 20C8 13.3726 13.3726 8 20 8C26.6274 8 32 13.3726 32 20" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.8"/>
                    <path d="M5 20C5 11.7157 11.7157 5 20 5C28.2843 5 35 11.7157 35 20" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
                    <path d="M20 10L24.5 12V16.5C24.5 20.5 22.5 24 20 25.5C17.5 24 15.5 20.5 15.5 16.5V12L20 10Z" fill="white" opacity="0.4"/>
                    <path d="M20 12L22.5 13.5V16.5C22.5 19 21.5 21 20 21.5C18.5 21 17.5 19 17.5 16.5V13.5L20 12Z" fill="white" opacity="0.6"/>
                </g>
                <text x="45" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="white">PrimeSim</text>
                <defs>
                    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>

    <script>
        // Auto print when page loads (optional)
        // window.onload = function() {
        //     window.print();
        // }
    </script>
</body>
</html>
